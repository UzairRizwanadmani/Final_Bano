<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="white">
        <form onsubmit="signUp">
            <div><input type="text" placeholder="Enter the Username" class="username"></div>
            <div><input type="password" placeholder="Enter the Password" class="pass"></div>
            <button type="submit" class="sign">Submit</button>
        </form>
    </div>
    <p class="ans"></p>
    <script src="app.js"></script>
</body>
</html>
